    <script>

        //array
        let name = ["apple","banana","orange"];

        //object

        let human = {

        human.greet();
        

       
        /**
         * map *
         * map is the collection of key and value pair
         *
         */

         let value = new Map();
         value.set("name","kesavan");
         value.set("age",23);
         value.set("work","sparkout");
         value.set("from","comibature");

        }
         console.log(value.size);
