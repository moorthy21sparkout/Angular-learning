<!-- payment.component.html -->
<div class="payment-form">
  <div id="card-element"><!-- Stripe Card Element will go here --></div>
  <div *ngIf="cardError" class="card-errors">{{ cardError }}</div>

  <!-- Spinner -->
  <div *ngIf="isProcessing || showSpinnerAfterSuccess" class="spinner">
    <!-- Example spinner: You can replace this with your preferred spinner design -->
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Processing...</span>
    </div>
  </div>
  <button (click)="handlePayment()" [disabled]="isProcessing">
    Pay 1000 only
  </button>
  <p *ngIf="successMessage" style="color: green">{{ successMessage }}</p>
</div>
